{% extends "base.html" %}
{% block title %}Xem điểm{% endblock %}
{% block content %}
<h2>Điểm của bạn</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Lớp</th>
            <th>Điểm</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ score.classroom.name }}</td>
            <td>{{ score.grade }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">Chưa có điểm.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
