{% extends "base.html" %}
{% block title %}Thống kê trung tâm{% endblock %}
{% block content %}
<h2>Thống kê trung tâm</h2>

<div class="row text-center mt-4">
    <div class="col-md-3">
        <div class="card bg-primary text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Tổng lớp học</h5>
                <p class="card-text display-6">{{ stats.total_classes }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-success text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Học viên</h5>
                <p class="card-text display-6">{{ stats.total_students }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-warning text-dark mb-3">
            <div class="card-body">
                <h5 class="card-title">Giảng viên</h5>
                <p class="card-text display-6">{{ stats.total_teachers }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card bg-danger text-white mb-3">
            <div class="card-body">
                <h5 class="card-title">Tổng doanh thu</h5>
                <p class="card-text display-6">{{ stats.total_revenue }}₫</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
