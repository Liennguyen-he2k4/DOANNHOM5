{% extends "base.html" %}
{% block title %}Điểm danh{% endblock %}
{% block content %}
<h2>Điểm danh - {{ classroom.name }}</h2>
<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Học viên</th>
                <th>Có mặt</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td>
                    <input type="checkbox" name="present_{{ student.id }}" class="form-check-input">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-success">Lưu điểm danh</button>
</form>
{% endblock %}
