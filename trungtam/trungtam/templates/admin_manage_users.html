{% extends "base.html" %}
{% block title %}Quản lý người dùng{% endblock %}
{% block content %}
<h2>Danh sách người dùng</h2>
<table class="table table-hover">
    <thead class="table-light">
        <tr>
            <th>Tên đăng nhập</th>
            <th>Vai trò</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.profile.role }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
