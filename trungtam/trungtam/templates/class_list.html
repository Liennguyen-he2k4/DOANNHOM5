{% extends "base.html" %}
{% block title %}Danh sách lớp học{% endblock %}
{% block content %}
<h2>Danh sách lớp học</h2>
<table class="table table-bordered">
    <thead class="table-light">
        <tr>
            <th>Tên lớp</th>
            <th>Môn học</th>
            <th>Giảng viên</th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr>
            <td>{{ class.name }}</td>
            <td>{{ class.subject }}</td>
            <td>{{ class.teacher.username }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="3">Không có lớp học nào.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
