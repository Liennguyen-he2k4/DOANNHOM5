{% extends "base.html" %}
{% block title %}Nhập điểm{% endblock %}
{% block content %}
<h2>Nhập điểm - {{ classroom.name }}</h2>
<form method="post">
    {% csrf_token %}
    <table class="table">
        <thead>
            <tr>
                <th>Học viên</th>
                <th>Điểm</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.username }}</td>
                <td><input type="number" step="0.1" name="score_{{ student.id }}" class="form-control" required></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary">Lưu điểm</button>
</form>
{% endblock %}
